[Rainmeter]
@Include=#ROOTCONFIGPATH#\Games\osu!\Usercard\Usercard.ini

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=A usercard that lists the important stats of osu!.

[Variables]
TestFinishAction=#OsuFinishAction#[!ShowMeter meterMode][!SetOption meterMode LeftMouseUpAction """[!EnableMeasure measureMode][!UpdateMeasure measureMode][!CommandMeasure measureData Update][!UpdateMeter meterMode][!SetOption meterMode LeftMouseUpAction ""][!Redraw]"""][!DisableMeasure measureChangeRegExp][!DisableMeasure measureUpdateToken][!SetOption meterAvatar MeasureName ""][!SetOption meterAvatar ImageName "test_avatar"][!SetOption meterAvatar Hidden "0"][!SetOption meterCover MeasureName ""][!SetOption meterCover ImageName "test_cover"][!SetOption meterCover Hidden "0"]
;on first error, replace regexp. on second error, refresh token.
BaseOnRegExpErrorAction2=#BaseOnRegExpErrorAction#[!HideMeter meterMode][!EnableMeasure measureChangeRegExp][!UpdateMeasure measureChangeRegExp][!EnableMeasure measureUpdateToken][!UpdateMeasure measureUpdateToken][!CommandMeasure measureData Update]

[measureData]
Measure=Plugin
Plugin=ActionTimer
ActionList1=TestFinishAction
TestFinishAction=#TestFinishAction#[!EnableMeasureGroup RandomizeGroup][!UpdateMeasureGroup RandomizeGroup][!Update][!Redraw]
ActionList2=TestOnRegExpErrorAction
TestOnRegExpErrorAction=#BaseOnRegExpErrorAction2#

[measureUserName]
Measure=String
String=no name

[measureLevel]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=1
HighBound=100

[measurePercent]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=99

[measurePPString]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=20000

[measurePPCalc]
Measure=Calc
Formula=Round(measurePPString)

[measurePP]
Measure=String
String=[measurePPCalc]
DynamicVariables=1
RegExpSubstitute=1
Substitute='(.+)':"Performance: \1pp"

[measureRank]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=1
HighBound=1000000

[measureAccString]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=75
HighBound=100

[measureAcc]
Measure=Calc
Formula=Round(measureAccString, 2)
RegExpSubstitute=1
Substitute='(.+)':"Accuracy: \1%"

[measureSS]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=500

[measureSSH]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=250

[measureS]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=1000

[measureSH]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=0
HighBound=750

[measureA]
Measure=Calc
Group=RandomizeGroup
UpdateRandom=1
UpdateDivider=-1
Disabled=1
Formula=Random
LowBound=100
HighBound=1000

@Include=#@#Variables/testvariables.inc
